<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TenderScan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('eth.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    main {
      position: relative;
      z-index: 2;
      padding: 30px;
      max-width: 800px;
      margin: 80px auto;
      background-color: rgba(255, 255, 255, 0.94);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .resultado {
      margin-top: 30px;
      padding: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
    }

    .saldo img {
      vertical-align: middle;
      margin-right: 8px;
      height: 24px;
    }

    header {
      background-color: rgba(44, 62, 80, 0.9);
      padding: 10px 20px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 3;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <h2>TenderScan Explorer</h2>
  </header>

  <main>
    <h1>Consulta de Carteira</h1>
    <input type="text" id="endereco" placeholder="Insira o endereço da carteira..." />
    <button id="consultarBtn">Consultar</button>

    <div class="resultado" id="resultado"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://virtual.mainnet.rpc.tenderly.co/e475666e-cbc4-4596-85b0-2e7c64d26279");

    const usdtAddress = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    const usdtABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    document.getElementById("consultarBtn").addEventListener("click", async () => {
      const endereco = document.getElementById("endereco").value.trim();
      const resultado = document.getElementById("resultado");

      if (!ethers.utils.isAddress(endereco)) {
        resultado.innerHTML = "<p style='color:red;'>Endereço inválido.</p>";
        return;
      }

      resultado.innerHTML = "Consultando...";

      try {
        const saldoETH = await provider.getBalance(endereco);
        const ethBalance = ethers.utils.formatEther(saldoETH);

        const usdtContract = new ethers.Contract(usdtAddress, usdtABI, provider);
        const usdtRaw = await usdtContract.balanceOf(endereco);
        const usdtDecimals = await usdtContract.decimals();
        const usdtBalance = Number(usdtRaw) / (10 ** usdtDecimals);

        resultado.innerHTML = `
          <h3>Endereço: ${endereco}</h3>
          <p class="saldo">
            <img src="eth.png" alt="ETH"> ${ethBalance} ETH<br>
            <img src="usdt.png" alt="USDT"> ${usdtBalance.toFixed(2)} USDT
          </p>
        `;
      } catch (erro) {
        resultado.innerHTML = "<p style='color:red;'>Erro ao buscar dados. Verifique o endereço ou tente novamente.</p>";
        console.error(erro);
      }
    });
  </script>
</body>
</html>
