<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethereum Wallet Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-light: #f3f4f6;
      --text-dark: #c9d1d9;
      --text-light: #111;
      --card-bg-dark: #161b22;
      --card-bg-light: #fff;
      --primary: #4ade80;
      --danger: #f87171;
      --muted: #9ca3af;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg-dark);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }

    [data-theme="light"] .card {
      background: var(--card-bg-light);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0.5rem;
      margin-right: 0.5rem;
    }

    .tx {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-left: 4px solid var(--primary);
      background-color: rgba(255, 255, 255, 0.03);
    }

    .mode-switch {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ethereum Wallet Dashboard</h1>
    <div class="card">
      <label for="wallet">üîê Wallet Address</label>
      <input type="text" id="wallet" placeholder="0x..." />
      <label for="token">üì¶ Custom Token Contract (optional)</label>
      <input type="text" id="token" placeholder="0x..." />
      <button onclick="checkWallet()">Check Wallet</button>
      <button onclick="downloadCSV()">‚¨áÔ∏è Export CSV</button>
    </div>
    <div class="card" id="result">Enter wallet address and click above.</div>
    <div class="mode-switch">
      <button onclick="toggleTheme()">üåó Toggle Light/Dark Mode</button>
    </div>
  </div>

  <script>
    const provider = new ethers.JsonRpcProvider("https://virtual.mainnet.rpc.tenderly.co/1982c95f-1cdd-43dc-a73b-9223e1800cea");
    const USDT_ADDRESS = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    const ERC20_ABI = [
      "function balanceOf(address) view returns (uint)",
      "function decimals() view returns (uint8)",
      "function symbol() view returns (string)",
      "event Transfer(address indexed from, address indexed to, uint256 value)"
    ];

    let exportRows = [];

    async function checkWallet() {
      const address = document.getElementById("wallet").value.trim();
      const tokenAddress = document.getElementById("token").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "‚è≥ Loading...";
      exportRows = [];

      if (!ethers.isAddress(address)) {
        result.innerHTML = "<p style='color:var(--danger)'>‚ùå Invalid address</p>";
        return;
      }

      try {
        const eth = ethers.formatEther(await provider.getBalance(address));
        const usdt = new ethers.Contract(USDT_ADDRESS, ERC20_ABI, provider);
        const usdtFormatted = ethers.formatUnits(await usdt.balanceOf(address), await usdt.decimals());

        let tokenHTML = "";
        if (tokenAddress && ethers.isAddress(tokenAddress)) {
          try {
            const token = new ethers.Contract(tokenAddress, ERC20_ABI, provider);
            const balance = ethers.formatUnits(await token.balanceOf(address), await token.decimals());
            const symbol = await token.symbol();
            tokenHTML = `<p><strong>${symbol}:</strong> ${balance}</p>`;
          } catch (e) {
            tokenHTML = `<p style='color:var(--muted)'>‚ö†Ô∏è Couldn't load custom token</p>`;
          }
        }

        let html = `<p><strong>ETH:</strong> ${eth}</p><p><strong>USDT:</strong> ${usdtFormatted}</p>${tokenHTML}<p><strong>üîΩ Recent ETH Tx:</strong></p>`;

        let count = 0;
        const blockNum = await provider.getBlockNumber();
        for (let i = blockNum; i > blockNum - 1000 && count < 10; i--) {
          try {
            const block = await provider.getBlockWithTransactions(i);
            for (let tx of block.transactions) {
              if (tx.from.toLowerCase() === address.toLowerCase()) {
                const ethSent = ethers.formatEther(tx.value);
                html += `<div class='tx'>üî¥ Sent ${ethSent} ETH to ${tx.to}<br><a href='https://etherscan.io/tx/${tx.hash}' target='_blank'>View Tx</a></div>`;
                exportRows.push(["ETH", ethSent, tx.to, tx.hash]);
                count++;
                if (count >= 10) break;
              }
            }
          } catch (err) {}
        }

        html += `<p><strong>üîΩ Recent USDT Tx:</strong></p>`;
        const usdtIface = new ethers.Interface(ERC20_ABI);
        const currentBlock = await provider.getBlockNumber();
        const logs = await provider.getLogs({
          address: USDT_ADDRESS,
          fromBlock: currentBlock - 2000,
          toBlock: currentBlock,
          topics: [usdtIface.getEventTopic("Transfer"), ethers.zeroPadValue(address.toLowerCase(), 32)]
        });

        const usdtTxs = logs.slice(0, 10);
        if (usdtTxs.length === 0) html += `<p>No outgoing USDT transactions found.</p>`;
        else {
          for (const log of usdtTxs) {
            const parsed = usdtIface.parseLog(log);
            const to = parsed.args.to;
            const value = ethers.formatUnits(parsed.args.value, 6);
            html += `<div class='tx'>üî¥ Sent ${value} USDT to ${to}<br><a href='https://etherscan.io/tx/${log.transactionHash}' target='_blank'>View Tx</a></div>`;
            exportRows.push(["USDT", value, to, log.transactionHash]);
          }
        }

        result.innerHTML = html;
      } catch (e) {
        result.innerHTML = `<p style='color:var(--danger)'>‚ùå Error: ${e.message}</p>`;
      }
    }

    function downloadCSV() {
      if (exportRows.length === 0) {
        alert("No data to export.");
        return;
      }
      const header = ["Token", "Amount", "To", "TxHash"];
      const csvContent = [header, ...exportRows].map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "wallet_transactions.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute("data-theme", html.getAttribute("data-theme") === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
