<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethereum Wallet Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #1f2937;
      --card: #f1f5f9;
      --primary: #6366f1;
      --tx-bg: #e2e8f0;
    }

    [data-theme="dark"] {
      --bg: #0d1117;
      --text: #e2e8f0;
      --card: #161b22;
      --primary: #8b5cf6;
      --tx-bg: #1f2937;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: var(--primary);
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
    }

    input, button, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .tx {
      background: var(--tx-bg);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-left: 4px solid var(--primary);
      border-radius: 6px;
      font-size: 0.9rem;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    .switch {
      position: absolute;
      top: 1rem;
      right: 2rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--primary);
    }

    .label {
      font-weight: 600;
    }

    .value {
      font-weight: 400;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="switch" onclick="toggleTheme()">üåó Toggle Theme</div>

  <h1>Ethereum Wallet Dashboard</h1>

  <div class="container">
    <input type="text" id="wallet" placeholder="Enter Wallet Address (0x...)" />
    <input type="text" id="token" placeholder="Optional Token Contract (ERC-20)" />
    <button onclick="checkWallet()">Check Wallet</button>
    <div id="result"></div>
  </div>

  <script>
    const provider = new ethers.JsonRpcProvider("https://virtual.mainnet.rpc.tenderly.co/1982c95f-1cdd-43dc-a73b-9223e1800cea");
    const USDT_ADDRESS = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    const ERC20_ABI = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function symbol() view returns (string)"
    ];

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    async function checkWallet() {
      const address = document.getElementById("wallet").value.trim();
      const tokenAddress = document.getElementById("token").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "üîÑ Loading data...";

      if (!ethers.isAddress(address)) {
        result.innerHTML = `<p style="color:red;">‚ùå Invalid wallet address.</p>`;
        return;
      }

      try {
        const ethBalance = await provider.getBalance(address);
        const eth = ethers.formatEther(ethBalance);

        const usdt = new ethers.Contract(USDT_ADDRESS, ERC20_ABI, provider);
        const usdtBalance = await usdt.balanceOf(address);
        const usdtDecimals = await usdt.decimals();
        const usdtFormatted = ethers.formatUnits(usdtBalance, usdtDecimals);

        let tokenBalanceHTML = '';
        if (tokenAddress && ethers.isAddress(tokenAddress)) {
          const token = new ethers.Contract(tokenAddress, ERC20_ABI, provider);
          const tokenBal = await token.balanceOf(address);
          const tokenDecimals = await token.decimals();
          const symbol = await token.symbol();
          const tokenFormatted = ethers.formatUnits(tokenBal, tokenDecimals);
          tokenBalanceHTML = `<p><span class="label">üîπ ${symbol}:</span> <span class="value">${tokenFormatted} ${symbol}</span></p>`;
        }

        let html = `
          <p><span class="label">üí† ETH:</span> <span class="value">${eth} ETH</span></p>
          <p><span class="label">üí∏ USDT:</span> <span class="value">${usdtFormatted} USDT</span></p>
          ${tokenBalanceHTML}
          <p class="label">üìú Recent ETH Transactions:</p>
        `;

        const currentBlock = await provider.getBlockNumber();
        let count = 0;

        for (let i = currentBlock; i > currentBlock - 1000 && count < 10; i--) {
          const block = await provider.getBlockWithTransactions(i);
          for (const tx of block.transactions) {
            const from = tx.from.toLowerCase();
            const to = tx.to?.toLowerCase();
            const addr = address.toLowerCase();
            if (from === addr || to === addr) {
              const direction = to === addr ? "üîµ In" : "üî¥ Out";
              html += `
                <div class="tx">
                  <strong>${direction}</strong><br>
                  Value: ${ethers.formatEther(tx.value)} ETH<br>
                  From: ${tx.from}<br>
                  To: ${tx.to}<br>
                  <a href="https://etherscan.io/tx/${tx.hash}" target="_blank">View on Etherscan</a>
                </div>
              `;
              count++;
              if (count >= 10) break;
            }
          }
        }

        if (count === 0) html += "<p>No recent ETH transactions found.</p>";
        result.innerHTML = html;

      } catch (e) {
        console.error(e);
        result.innerHTML = `<p style="color:red;">‚ùå Error fetching wallet data.</p>`;
      }
    }
  </script>
</body>
</html>
